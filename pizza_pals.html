<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet"  href="css/styles.css" />
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>

  <script src='js/jquery-1.11.3.min.js'></script>
  <script src='js/script.js'></script>

</head>
<body>

  <div class="container">

<!-- FIRST ROWS WITH NAME AND LOGOS -->
    <div class="row">
      <div class="col-sm-12 title-logo">
        <img class="logo" src="images/PizzaLogo.jpg" />
        Pizza Party On
        <img class="logo" src="images/PizzaLogo2.jpg" />

      </div>
    </div>

    <div class="row">

      <div class="col-sm-12">
        <div class="directions">
        Click on individual topping to add to your pizza.
        </div>
        <form class="size-form">
          <label for="size">What size pizza would you like?</label>
          <select class="size-options">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
          <button type="submit">Build your pizza!</button>
        </form>
      </div>
    </div>




<!-- ADD TOPPINGS STARTS HERE -->
    <div class="row toppings-order-row">



<!-- MEAT SECTION START -->
      <div class="col-sm-3 add-toppings">

        <div class="toppings">
<!-- ADD MEAT TITLE -->
          <div class="topping-title meat">
            Meat Choices
          </div>
<!-- MEAT GIF AND MEAT OPTIONS -->
          <div class="meats">

          <div class="content meat-content">
            <svg viewBox="0 0 300 200">

              <!-- Pattern -->
              <pattern
              id="p-meat"
              viewBox="30 100 186 200"
              patternUnits="userSpaceOnUse"
              width="216" height="200"
              x="-70" y="35">

              <!-- Meat Image -->
                <image xlink:href="images/meat.gif" width="256" height="300"/>
              </pattern>

              <!-- Text -->
              <text class="meat-text" text-anchor="middle"
              x="50%"
              y="50%"
              dy=".35em"
              class="text"
              >
              Meat
              </text>
            </svg>

          </div>

            <div class="top-options">
              <img class="meat-click1" src="images/pepperoni.jpg" id="Pepperoni" /><br />
              <img class="meat-click2" src="images/sausage.jpg" id="Sausage"><br />
              <img class="meat-click3" src="images/ham.jpg" id="Ham"><br />
              <img class="meat-click4" src="images/chicken.jpg" id="Chicken">
            </div>
        </div>
        </div>
      </div>
<!-- MEAT SECTION END -->








<!-- VEGGIE SECTION START -->
      <div class="col-sm-3 add-toppings">

        <div class="toppings">
<!-- ADD VEGGIE TITLE -->
          <div class="topping-title veggie">
            Veggie Options
          </div>
<!-- VEGGIE GIF AND VEGGIE OPTIONS -->

          <div class="veggies">

            <div class="content veggie-content">
              <svg viewBox="0 0 300 200">

                <!-- Pattern -->
                <pattern
                id="p-veggie"
                viewBox="30 100 100 200"
                patternUnits="userSpaceOnUse"
                width="300" height="200"
                x="-70" y="35">

                <!-- Veggie Image -->
                  <image xlink:href="images/veggies.gif" width="256" height="300"/>
                </pattern>

                <!-- Text -->
              <text class="veggie-text" text-anchor="middle"
                x="50%"
                y="50%"
                dy=".35em"
                class="text"
                >
                Veg
              </text>
            </svg>

        </div>


        <option class="veggie-click1" value="Spinach">Spinach</option>
        <option class="veggie-click2" value="Pineapple">Pineapple</option>
        <option class="veggie-click3" value="Broccoli">Broccoli</option>
        <option class="veggie-click4" value="Mushroom">Mushroom</option>
          </div>
        </div>
      </div>
<!-- VEGGIE SECTION END -->





<!-- OTHER SECTION START -->
        <div class="col-sm-3 add-toppings">

          <div class="toppings">
<!-- ADD OTHER TITLE -->
            <div class="topping-title other">
            More Toppings
            </div>
<!-- OTHER GIF AND OTHER OPTIONS -->

            <div class="others">

              <div class="content other-content">
                <svg viewBox="0 0 300 200">

                  <!-- Pattern -->
                  <pattern
                  id="p-other"
                  viewBox="30 100 100 200"
                  patternUnits="userSpaceOnUse"
                  width="300" height="200"
                  x="-70" y="35">

                  <!-- Veggie Image -->
                  <image xlink:href="images/others.gif" width="256" height="300"/>
                </pattern>

                <!-- Text -->
                <text class="other-text" text-anchor="middle"
                x="50%"
                y="50%"
                dy=".35em"
                class="text"
                >
                Etc
              </text>
            </svg>

          </div>


          <option class="other-click1" value="Extra-Cheese">Extra Cheese</option>
          <option class="other-click2" value="White-Sauce">White Sauce</option>
          <option class="other-click3" value="Pesto">Pesto</option>
          <option class="other-click4" value="Garlic">Garlic</option>
            </div>
          </div>
        </div>
<!-- OTHER SECTION END -->




<!-- ORDER SECTION START -->
      <div class="col-sm-3 order">
        <div class="order-list-div">
          <h3 class="total">Total <span class="pizza-cost"></span></h3>
          <h3 class="pizza-size"></h3>

          <ul class="order-list">
          </ul>
        </div>
      </div>


    </div>
<!-- ORDER SECTION END -->



  </div>

</body>
</html>
